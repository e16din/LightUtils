apply plugin: 'com.android.library'

android {

    compileSdkVersion 23
    buildToolsVersion '23'

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 23
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'net.danlew:android.joda:2.7.2'
}